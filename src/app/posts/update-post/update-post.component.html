<div class="update-post d-flex align-items-center justify-content-center">
  <div class="card">
    <header class="d-flex flex-row align-items-center justify-content-center">
      <span class="h3">Edit Post</span>
      <div class="top-right">
        <button (click)="closeForm()" class="btn btn-light border rounded-circle">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
    </header>
    <form [formGroup]="postForm" (ngSubmit)="submit()" class="d-flex flex-column">
      <input 
      type="text" 
      placeholder="Title 15 characters max"
      formControlName="title"
      class="form-control"
      >
      <textarea
       name="body" 
       id="message" 
       cols="30" 
       rows="10" 
       placeholder="What's on your mind?"
       formControlName="body"
       class="form-control"
       ></textarea>
      <button type="submit" [disabled]="postForm.invalid" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
