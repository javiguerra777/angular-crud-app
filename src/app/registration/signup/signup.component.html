<div class="container-fluid h-100vh d-flex flex-row justify-content-center align-items-center">
  <div class="bg-dark text-light p-3 card">
    <h1>Enter Information</h1>
    <form class="d-flex flex-column form" [formGroup]="signUpForm" (ngSubmit)="submit()">
      <div *ngIf="username?.invalid && username?.value.length" class="alert alert-danger">
        <div *ngIf="username?.errors?.['minlength']">
          Name must be 5 characters long
        </div>
      </div>
      <div class="form-group-4 d-flex flex-column">
        <label for="username">Username<span class="text-danger">*</span></label>
        <input type="text" class="form-control" placeholder="Ex: Jhoodie777" formControlName="username">
      </div>
      <div *ngIf="password?.invalid && password?.value.length" class="alert alert-danger">
        <div *ngIf="password?.errors?.['minlength']">
          Password must be 10 characters long
        </div>
      </div>
      <div class="d-flex flex-column mt-3">
        <label for="password">Password<span class="text-danger">*</span></label>
        <input type="password" class="form-control" placeholder="password" formControlName="password">
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid">Complete Registration</button>
      </div>
    </form>
  </div>
</div>
